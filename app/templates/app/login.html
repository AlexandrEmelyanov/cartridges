<!DOCTYPE html>
<html>
  <head>
    <title>Авторизация</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card mt-5">
            <div class="card-body">
              <h2 class="card-title text-center">Вход (для администратора)</h2>
              <form action="" method="post">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="id_username" class="form-label">Логин:</label>
                  <input type="text" id="id_username" name="username" class="form-control" required>
                </div>
                <div class="mb-3">
                  <label for="id_password" class="form-label">Пароль:</label>
                  <input type="password" id="id_password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Войти</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
